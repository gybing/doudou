<head>
<title>EtonKids-iTeaching</title>

<script type="text/javascript" language="javascript">   
	function setIframeHeight(obj){
    var win = obj;
    if (document.getElementById && win) {
        if (window.opera) {
            //Opera
            if (win.contentWindow.document && win.contentWindow.document.body.scrollHeight) {
                win.height = win.contentWindow.document.body.scrollHeight;
            }
        }
        else {
            if (win.contentDocument && win.contentDocument.body.offsetHeight) {
                //IE8、、FireFox、Chrome
                win.height = win.contentDocument.body.offsetHeight;
            }
            else
                if (win.Document && win.Document.body.scrollHeight) {
                    //IE7
                    win.height = win.Document.body.scrollHeight;
                }
        }
    }
}
</script>

</head>
<body>


<div id="container">
	<div class="header">
		<iframe src="Head.html"  width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0"  scrolling="no">
		</iframe>
	</div>
	<div class="main">
		<iframe id="mainbox" name="mainbox" src="Lesson.jsp"  width="100%" marginheight="0" marginwidth="0" frameborder="0"  scrolling="no" onload="javascript:setIframeHeight(this)" height="800px">
		</iframe>
		
	</div>
	<div class="bottom">

		</div>
	</div>
</div>
</body>
